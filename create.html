<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz-App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet"
    />
</head>
<body>
    <header>
        <h1>Create</h1>
    </header>
    
    <main>
        <h2>Question:</h2>

        <form action=""> <!-- what does the action-class do? -->
            
            <label for="question">Question</label>
            <!-- what the difference between name and id? -->
            <!-- <input type="text" name="question" id="question" placeholder="Please add your question here."> -->
            <textarea name="question" id="question" rows="3" cols="30" placeholder="Please add your question here."></textarea>

            <label for="answer">Answer</label>
            <!-- <input type="text" name="answer" id="answer" placeholder="Please add your answer here."> -->
            <textarea name="answer" id="answer" rows="3" cols="30" placeholder="Please add your answer here."></textarea>


            <label for="tags">Tags</label>
            <input type="text" name="tags" id="tags" placeholder="Add tags divided by a comma.">

            <!-- or should type="button" be used -->
            <input type="submit" value="Add Question">

        </form>



    </main>

    <footer>
        <ul>
            <a href="https://felix-horn.github.io/quizz-app">
                <span class="material-icons-outlined">
                    home
                </span>
            </a>

            <a href="https://felix-horn.github.io/quizz-app/bookmarks">
                <span class="material-icons-outlined">
                    bookmarks
                </span>
            </a>

            <!-- bookmarks-icon is filled -->            
            <a href="https://felix-horn.github.io/quizz-app/create">
                <span class="material-icons">
                    add_box
                </span>
            </a>

            <a href="https://felix-horn.github.io/quizz-app/profile">
                <span class="material-icons-outlined">
                    account_box
                </span>
            </a>
            
        </ul>
    </footer>
</body>
</html>
